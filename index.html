<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Turing Talk | Chat App</title>
    <link rel="stylesheet" href="styles.css">
    
    <!-- JQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css" integrity="sha384-i1LQnF23gykqWXg6jxC2ZbCbUMxyw5gLZY6UiUS98LYV5unm8GWmfkIS6jqJfb4E" crossorigin="anonymous">
</head>
<body>

    <main>

        <div id="chat-container" class="rounded-corners">
            <div id="chat-display">
                <!-- This is where the chat messages go -->
            </div>
            <div id="message-input-container">
                <form id="user-message-form">
                    <div id="message-input-group">
                        <input type="text" name="" id="message-input">
                        <button id="send-message-button">
                            <span style="color: white; font-size: 2em;">
                                <i class="fas fa-paper-plane"></i>
                            </span>
                        </button>
                    </div> <!-- END: message-input-group -->
                </form>
            </div> <!-- END: message-input-container -->
        </div> <!-- END: chat-container -->
    </main>

    <!-- Scripts -->
    <script src="brain.js"></script>
    <script src="app.js"></script>
</body>
</html>
